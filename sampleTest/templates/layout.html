{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Home Page
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    {% comment %}Adding Tailwind{% endcomment %}
    {% tailwind_css %}
  </head>
  <body>
    <nav class="bg-sky-700">
      <div class="min-h-10 flex w-full max-w-[1100px] mx-auto justify-between">
        <div class="text-3xl py-2 cursor-pointer">
          <a href="/">Logo</a>
        </div>
        <div class="flex-1 flex justify-end">
          <ul class="flex flex-1 max-w-[600px] justify-between items-center px-6">
            <li class="cursor-pointer hover:text-sky-950">
              <a href="/">Home</a>
            </li>
            <li class="cursor-pointer hover:text-sky-950">
              <a href="/chai">Chai</a>
            </li>
            <li class="cursor-pointer hover:text-sky-950">
              <a href="/about">About</a>
            </li>
            <li class="cursor-pointer hover:text-sky-950">Contact</li>
            <li class="cursor-pointer hover:text-sky-950">FAQs</li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
      This is going to be our default content
    {% endblock %}
  </body>
</html>
